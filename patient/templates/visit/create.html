{% extends 'patient/show.html' %}
{% load staticfiles %}

{% block pageheader %}
<h1 class="page-header">Visit Note</h1>
{% endblock %}

{% block body %}
{% if messages %}
<div class="alert alert-danger">
    {% for message in messages %}
    <i class="fa fa-exclamation-triangle"></i> <strong>Oops!</strong> {{ message }}
    {% endfor %}
</div>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="diagnoses">Diagnoses</label>
    <input type="text" id="diagnoses" name="diagnoses" placeholder="Separated by comma (,)" class="form-control">
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <div class="row">
      <div class="col-md-4">
        <textarea rows="3" name="notes" class="form-control"></textarea>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button><a href="{% url 'patient.views.patient_show' patient.id %}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
